<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reservia.css">
    <link rel="stylesheet" media="screen and (max-width: 375px)" href="resolution-iphone8.css">
    <script src="https://kit.fontawesome.com/c4fb02f0fe.js" crossorigin="anonymous"></script>
    <title>Reservia</title>
</head>
<body>

    <!--Header-->

    <header>

        <div id="logo_reservia"><img src="logo/Reservia@3x.png" alt="#"></div>

        <nav>
                <a href="#Hébergements">Hébergements</a>
                <a href="#Activités">Activités</a>
                <a href="#" id="inscription">S'inscrire</a>
        </nav>
        
    </header>

    
    <!--paragraphes-->

    <section>
        <div class="tittle1">
            <h1> Trouvez votre hébergement pour des vacances de rêve</h1>
        
        </div>

        <div class="span1">
            <span>En plein centre ville ou en pleine nature</span>    
        </div>


    <!--recherche localisation-->

        <div id="location">

            <div class="logo_loc">
                <i class="fas fa-map-marker-alt"></i>
            </div>

            <div class="input">
                    <p>
                        <label for="city">Marseille, France</label>
                        <input type="text" />
                    </p>
            </div>

            <div class="search_button">
                <button class="button" name="button">Rechercher</button>
            </div>

            <div class="logo_search">
                <i class="fas fa-search"></i>
            </div>

        </div>

    <!--filters-->

        <div id="filters">

                <h1>Filtres</h1>

            <div id="economique">
                <div id="logo_billet">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <button class="btn economique">Économique</button>
            </div>

            <div id="familial">
                <div id="logo_child">
                    <i class="fas fa-child"></i>
                </div>
                <button class="btn familial">Familial</button>
            </div>

            <div id="romantique">
                <div id="logo_coeur">
                    <i class="fas fa-heart"></i>
                </div>
                <button class="btn romantique">Romantique</button>
            </div>

            <div id="animaux_autorisé">
                <div id="logo_chien">
                    <i class="fas fa-dog"></i>
                </div>
                <button class="btn animaux_autorisé">Animaux autorisés</button>
                </div>
        </div>

<!--informations-->

        <div id="informations">
            <div id="logo_informations">
                <i class="fas fa-info"></i>
            </div>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </section>

    <section>
        <h1>Hébergements à Marseille</h1>
    </section>
</body>
</html>
